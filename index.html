<!DOCTYPE html>
<html>

<head>
  <title>fortune</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="fortune.css">
  <style>
    *{
      outline: none;
    }
    #d1 {
      height: 300px;
      width: 300px;
     
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    #d11 {
      position: absolute;
      z-index: 1;
    }

    #d12 {
      visibility: hidden;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="img">
    <div class="secone">
      <div class="seconepart">
        <H1>May I know your name</H1>
        <button onclick="yes()"><b>Yeah..sure</b></button>&emsp;<button onclick="no()"><b>No..</b></button>
        <br>
        <div class="popup" id="divname"><br>
          <input type="text" id="name" onkeyup="name1()">
        </div>
        <br>
        <p style="color: white;"><b>Hello..<span id="resultarea"></span></b></p>
      </div>
    </div>
    <div class="sectiontwo">
      <div class="rightarea">
        <h2>What is your question?</h2>
        <div class="askques">
          <div class="dropdown">
            <select id="dselect" onchange="selected()">
              <option value="one">
                My python is better then java?
              </option>
              <option value="two">
                I will be ill in a week.
              </option>
              <option value="three">
                I will be dead in a week..
              </option>
              <option value="four">
                My lucky no is 9.
              </option>
              <option value="five">
                I think BigBoss is worst TV show.
              </option>
              <option value="six">
                I will alive 100 year.
              </option>
              <option value="seven">
                will i remove my previous page
              </option>
              <option value="eight">
                Amit will become Manmohan singh.
              </option>
            </select>
            <button id="btn" onclick="backbtn()"
              style="border: none;
            height: 32px;width: 20%;border-radius: 9px;color: white;font-size: 25px;background-color: #602B07;">Next Ques</button>
          </div>
          <button id="quitbutton" style="border: none;
     height: 32px;width: 10%;border-radius: 9px;color: white;font-size: 25px;background-color: #602B07; margin: 20px 40px 0 0 "><a
              href="index.html" style="text-decoration: none; color: white;">Quit</a></button><br>
        </div>
      </div>
      <div class="leftarea" id="d1">
        <div id="d11">
          <img src="for.png" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div id="d12">
          <h2>Your card says..</h2>
          <textarea class="lareatext" id="areatext">
          </textarea>
        </div>

      </div>
    </div>
    <br>
    
  </div>
  <script>
    var z = '';

    function yes() {
      document.getElementById('divname').style.display = "block";
    }
    function no() {

      document.getElementById('divname').style.display = "none";
    }

    function name1() {
      var y = document.getElementById("name").value;
      document.getElementById("resultarea").innerHTML = y;
    }




    function selected() {
      document.getElementById('d1').style.transform = "rotateY(3600deg)";
      document.getElementById('d1').style.transition = "0.6s";
      document.getElementById('d11').style.visibility = "hidden";
      document.getElementById('d12').style.visibility = "visible";
      var z = document.getElementById("dselect").value;

      var r = Math.floor(Math.random() * 9);

      if (r == 0) {
        document.getElementById("areatext").innerHTML = "It is certain";
      }
      else if (r == 1) {
        document.getElementById("areatext").innerHTML = "It is decidedly so";
      }
      else if (r == 2) {
        document.getElementById("areatext").innerHTML = "Reply hazy try again";
      }
      else if (r == 3) {
        document.getElementById("areatext").innerHTML = "Cannot predict now";
      }
      else if (r == 4) {
        document.getElementById("areatext").innerHTML = "Do not count on it";
      }
      else if (r == 5) {
        document.getElementById("areatext").innerHTML = "My sources say no";
      }
      else if (r == 6) {
        document.getElementById("areatext").innerHTML = "May be No";
      }
      else if (r == 7) {
        document.getElementById("areatext").innerHTML = "May be Yes";
      }
      else {
        document.getElementById("areatext").innerHTML = "Outlook not so good";
      }
      document.getElementById('dselect').disabled = true;
      document.getElementById('btn').disabled = false;
    }
    function backbtn() {
      document.getElementById('d1').style.transform = "rotateY(0deg)";
      document.getElementById('d1').style.transition = "0.6s";
      document.getElementById('d11').style.visibility = "visible";
      document.getElementById('d12').style.visibility = "hidden";
      document.getElementById('btn').disabled = true;
      document.getElementById('dselect').disabled = false;
      document.getElementById('btn').style.opacity = ".5";

    }






















  </script>

</body>

</html>
